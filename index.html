<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Samsung Calculator | Anuj Suthar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result">
                
            </div>
            <div class="clearBtn">
                <button class="button" data="back">
                    <img src="images/clearBtn.png">
                </button>
            </div>
        </div>
        <div class="buttons ">
            <div class="button clear ripple" data="C">C</div>
            <div class="button ripple parentheses" style="color: #68b31a;" data="( )">( )</div>
            <div class="button ripple greenText" data="%">%</div>
            <div class="button ripple greenText" data="/">/</div>
            <div class="button ripple" data="7">7</div>
            <div class="button ripple" data="8">8</div>
            <div class="button ripple" data="9">9</div>
            <div class="button ripple greenText" data="x" >x</div>
            <div class="button ripple" data="4">4</div>
            <div class="button ripple" data="5">5</div>
            <div class="button ripple" data="6">6</div>
            <div class="button ripple greenText" data="-" style="font-size:65px;">-</div>
            <div class="button ripple" data="1">1</div>
            <div class="button ripple" data="2">2</div>
            <div class="button ripple" data="3">3</div>
            <div class="button ripple greenText" data="+" style="font-size:50px;">+</div>
            <div class="button ripple" data="+/-">+/-</div>
            <div class="button ripple" data="0">0</div>
            <div class="button ripple" data=".">.</div>
            <div class="button ripple equal" data="=">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
